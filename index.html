<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
  
<div class="container-sm p-5 my-5 border text-center">
    <div class="row">
        <div class="col-xl-3 p-3 bg-primary text-white">3</div>
        <div class="col-xl-3 p-3 bg-dark text-white">3</div>
        <div class="col-xl-3 p-3 bg-primary text-white">3</div>
        <div class="col-xl-3 p-3 bg-dark text-white">3</div>
    </div> 

</div>
<div class="container-sm p-5 my-5 border text-center">
    <div class="row">
        <div class="col-lg-6 col-xl-12 p-3 bg-primary text-white">6</div>
        <div class="col-lg-6 col-xl-12 p-3 bg-dark text-white">6</div>
        <div class="col-lg-6 col-xl-12 p-3 bg-dark text-white">6</div>
        <div class="col-lg-6 col-xl-12 p-3 bg-primary text-white">6</div>
    </div> 

</div>
<div class="container-sm p-5 my-5 border text-center">
    <div class="row">
        <div class="col-sm-8 col-md-12 p-3 bg-primary text-white">8</div>
        <div class="col-sm-4 col-md-12 p-3 bg-dark text-white">4</div>
        <div class="col-sm-4 col-md-12 p-3 bg-dark text-white">4</div>
        <div class="col-sm-8 col-md-12 p-3 bg-primary text-white">8</div>
    </div> 
</div>
<div class="container-sm p-5 my-5 border text-center">
    <div class="row">
        <div class="col-sm-12 p-3 bg-primary text-white">12</div>
        <div class="col-sm-12 p-3 bg-dark text-white">12</div>
        <div class="col-sm-12 p-3 bg-primary text-white">12</div>
        <div class="col-sm-12 p-3 bg-dark text-white">12</div>
        
    </div> 
</body>
</html>
